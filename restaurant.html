<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body>
  <div class="container">

    <header class="header">
      <nav>
        <h1><a href="/" tabindex="1" title="Home" aria-labelledby="Restaurant Reviews">Restaurant Reviews</a></h1>
        <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
          <li><a href="/" tabindex="2" title="Home">Home</a></li>
        </ul>
      </nav>
    </header>

    <main class="maincontent">
      <section id="map-container">
        <div id="map" aria-label="location" role="application" tabindex="-1"></div>
      </section>

      <section class="filters">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>

      <section id="reviews-container">
        <ul id="reviews-list" aria-label="Reviews"></ul>
      </section>
    </main>

    <footer class="footer">
      Copyright (c) 2017 <a href="/" tabindex="3" aria-labelledby="Home" title="Home"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
  </div>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
</body>

</html>
